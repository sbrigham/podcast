<link rel="stylesheet" type="text/css" href="css/podcast/show/index.css"/>
<div class="container" id="shows">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search Shows" ng-model="search">
    </div>
    <div ng-show='loading' style="text-align: center">
        <i class="fa fa-5x fa-spinner fa-spin"></i>
    </div>
    <div>
        <article class="show col col-md-4" ng-repeat="show in shows | filter:search">
            <a ui-sref="showEpisodes({ id: <% show.id %> })">
                <div class="well">
                    <div>
                        <img ng-src="<% show.image_src %>" class="img-responsive"/>
                    </div>
                    <div class="show-name">
                        <h3> <% show.name %> </h3>
                    </div>
                </div>
            </a>
        </article>
    </div>
</div>
